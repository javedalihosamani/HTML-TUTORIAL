<html></html>
    <head>
        <title>TABLE</title>
        <style>
            /* key : value => Property */
            table, th, td{
                border: 1px solid red;
                padding: 20px; 

                border-collapse: collapse;

                text-align: left;
                text-align: right;
                text-align: center;

                height: 100px;
                vertical-align: top;
                vertical-align: bottom;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>HTML TABLE..!</h1>
            <p>Collection of rows and cols</p>
        </center>
        <hr>

        <h2>Table CSS Example..!</h2>

        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th colspan="2">Mobile</th>
                <!-- <th>Mobile</th> -->
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>100</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>200</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>300</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>400</td>
                <td>4000</td>
            </tr>
        </table>
    </body>
</html>
