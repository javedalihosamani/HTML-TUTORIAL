<html>
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <center>
            <h1>HTML TABLE..!</h1>
            <p>Collection of rows and cols</p>
        </center>
        <hr>

        <h2>Default Table Example..!</h2>

        <!-- <table>
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table> -->

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>35</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>28</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Alice Johnson</td>
                    <td>42</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>Bob Brown</td>
                    <td>37</td>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>David Wilson</td>
                    <td>25</td>
                    <td>France</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>SUBMIT</td>
                    <td>CANCEL</td>
                    <td>RESET</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
