<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG</h1>
            <p>An img element represents an image.</p>
        </center>
        <hr>

        <!-- src => accepts url, local file, 
            alt => alternative text (visible only when image is not available)
            width, height => size of the image
            jpg,jpeg,gif,png,svg,webp,
        -->

        <h2>EXAMPLES..!</h2>

        <h3>Default Image..!</h3>
        <img src="assets/image/image1.jpg">

        <h3>Image Height and Width</h3>
        <img src="assets/image/image1.jpg" height="200" width="300">

        <h3>Image Alt Attribute</h3>
        <img src="assets/image/image2.jpg" height="400" width="300">
        <img src="assets/image/image222222222.jpg" height="400" width="300">
        <img src="assets/image/image222222222.jpg" alt="This is a tiger" height="400" width="300">
        <img src="assets/image/image2.jpg" alt="This is a tiger" height="400" width="300">
    </body>
</html>
