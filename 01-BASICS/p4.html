<html>
    <head>
        <title>HEADER</title>
        <style>
            h6{
                display: block;
                font-size: 2em;
                font-weight: bold;
                margin-block: .67em;
                margin-block-start: 0.67em;
            }
        </style>
    </head>
    <body>
        <!-- header tags/elements h1 - h6 -->
         <h1>This is a heading</h1>
         <h2>This is a smaller heading</h2>
         <h3>This is a smaller yet smaller heading</h3>
         <h4>This is even smaller than the previous heading</h4>
         <h5>This is the smallest heading</h5>
         <h6>This is the smallestest heading</h6>

         <example>example html tag</example>
    </body>
</html>
