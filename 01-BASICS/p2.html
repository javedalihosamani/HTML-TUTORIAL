<html>
    <head>
        <!-- THERE ARE 5 HTML META ELEMENTS ARE COMES UNDER HEAD TAG -->

        <meta>
        <!-- The charset attribute specifies the character encoding for the document. -->
        <meta charset="UTF-8">

        <!-- To defined the page title -->
        <title></title>

        <!-- Is used to define internal css(Is only for single html page) -->
        <style></style>

        <!-- To define external css(Is applicable for multiple html pages) -->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!-- To define javascript(internal + External) -->
        <script></script>        
    </head>
    <body>
        <!-- The body element represents the content of the document. -->

        <script>
            // body internal script (to avoid Hoisting issues)
       </script>

       <!-- linking external js files -->
       <script src="ext.js"></script>
    </body>
</html>
