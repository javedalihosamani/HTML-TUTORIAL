<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>CHECKBOX</h1>
            <p>Input Type is CheckBox, is used for select more than one options.</p>
        </center>

        <hr>

        <form>
            <fieldset>
                <legend>Checkbox</legend>

                <h3>Languages</h3>
                <label for="">Kannada</label>
                <input type="checkbox" value="Kannada" name="kannada" id="kannada" checked>

                <label for="">English</label>
                <input type="checkbox" value="English" name="
                english" id="english">

                <label for="">Hindi</label>
                <input type="checkbox" value="Hindi" name="hindi" id="hindi">
            </fieldset>

            <fieldset>
                <legend>Buttons</legend>
                <button type="submit">SUBMIT</button>
                <button type="button">CANCEL</button>
                <button type="reset">RESET</button>
            </fieldset>
        </form>
    </body>
</html>
