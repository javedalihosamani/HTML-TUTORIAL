<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>HTML FORM TAG..!</h1>
        </center>
        <hr>

        <h2>Default Form..!</h2>

        <form></form>

        <form action="" method="" novalidate target="" autocomplete="" enctype=""></form>

        <!-- form elements collect data in string query parameters ?name1=value1&name2=value2&name3=value
            action => server path / server file path/name / url address
            method => get  => data will be visible
                    post  -> data will be hidden
            enctype => urlencoded is default encoding format 
            multipart/form-data => if form includes input type file
            autocomplete => on (autofill will be on) /off (autofill will be off)
        
            form tags =>

                fieldset -> create the border line around the form
                legend   -> add the  title by breaking the fieldset
                input  -> 15+
                        text,number,email,password,radio,checkbox,date,datetime,datetime-local,time,month,week,file,search,color,tel(deprecated),range,submit,reset,hidden,image,url

                label  -> add the label
                select -> dropdown single,multiple
                textarea -> multi line input 
                button 
        -->
    </body>
</html>
