<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>HTML SIMPLE FORM..!</h1>
        </center>
        <hr>

        <form autocomplete="off">
            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" name="firstName" id="firstName" required minlength="5" maxlength="20" value="HTML" readonly>

            <label for="middleName">Middle Name</label>
            <input type="text" placeholder="Middle Name" name="middleName" id="middleName" required>

            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>

            <button type="button">BUTTON</button>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    </body>
</html>
