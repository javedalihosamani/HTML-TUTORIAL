<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>INPUT TYPES / FORM COMPONENTS</h1>
        </center>
        <hr>

        <form>
            <fieldset>
                <legend>Button</legend>
                <label for="">Input Type is Button</label>
                <input type="button" name="BUTTON" id="BUTTON" placeholder="BUTTON" value="BUTTON">
            </fieldset>

            <fieldset>
                <legend>Color</legend>
                <label for="">Input type is Color</label>
                <input type="color" name="color" id="color">
            </fieldset>

            <fieldset>
                <legend>Date</legend>
                <label for="">Input type is Date</label>
                <input type="date" name="date" id="date">
            </fieldset>

            <fieldset>
                <legend>DateTime</legend>
                <label for="">Input type is DateTime</label>
                <input type="datetime" placeholder="Date and Time" name="datetime" id="datetime">
            </fieldset>

            <fieldset>
                <legend>DateTimeLocal</legend>
                <label for="">Input type is DateTimeLocal</label>
                <input type="datetime-local" name="datetime-local" id="datetime-local">
            </fieldset>

            <fieldset>
                <legend>Email</legend>
                <label for="">Input type is Email</label>
                <input type="email" placeholder="Email" name="email" id="email">
            </fieldset>

            <fieldset>
                <legend>Hidden</legend>
                <label for="">Input type is Hidden</label>
                <input type="hidden" value="hidden" name="hidden" id="hidden">
            </fieldset>

            <fieldset>
                <legend>Image</legend>
                <label for="">Input type is Image</label>
                <input type="image" src="image.jpg" height="300" width="500" name="image" id="image">
            </fieldset>

            <fieldset>
                <legend>Month</legend>
                <label for="">Input type is Month</label>
                <input type="month" name="month" id="month">
            </fieldset>

            <fieldset>
                <legend>Number</legend>
                <label for="">Input type is Number</label>
                <input type="number" placeholder="Number" name="number" id="number">
            </fieldset>

            <fieldset>
                <legend>Password</legend>
                <label for="">Input type is Password</label>
                <input type="password" placeholder="Password" name="password" id="password">
            </fieldset>

            <fieldset>
                <legend>Range</legend>
                <label for="">Input type is Range</label>
                <input type="range" min="1" max="100" value="50" name="range" id="range">
            </fieldset>
    
            <fieldset>
                <legend>Reset</legend>
                <label for="">Input type is Reset</label>
                <input type="reset" value="RESET">
            </fieldset>
    
            <fieldset>
                <legend>Search</legend>
                <label for="">Input type is Search</label>
                <input type="search" placeholder="Search Here" name="search" id="search">
            </fieldset>

            <fieldset>
                <legend>Submit</legend>
                <label for="">Input type is Submit</label>
                <input type="submit" value="SUBMIT">
            </fieldset>
    
            <fieldset>
                <legend>Tel</legend>
                <label for="">Input type is Tel</label>
                <input type="tel" placeholder="Telephone" name="tel" id="tel">
            </fieldset>

            <fieldset>
                <legend>Time</legend>
                <label for="">Input type is Time</label>
                <input type="time" name="time" id="time">
            </fieldset>
    
            <fieldset>
                <legend>URL</legend>
                <label for="">Input type is URL</label>
                <input type="url" placeholder="URL" name="url" id="url">
            </fieldset>

            <fieldset>
                <legend>Buttons</legend>
                <button type="submit">SUBMIT</button>
                <button type="button">CANCEL</button>
                <button type="reset">RESET</button>
            </fieldset>
        </form>
    </body>
</html>
